<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Charlie's OpenAI app</title>
</head>

<body>
    <header>
        <section class="page-header">
            <h1 class="page-header__title">Dream Generator</h1>
            <p class="page-header__tagline">dream as big as you can. bring your dream online.</p>
        </section>
    </header>
    <main>
        <section class="app">
            <h2 class="app__title">Your next Shopify Store starts here</h2>
            <section class="app__input">
                <form class="form">
                    <div class="form__container">
                        <label class="form__label" for="prompt">What do you want to sell on your store?</label>
                        <input class="form__prompt" name="prompt" id="prompt"
                            placeholder="For example, sustainably grown coffee" required>
                    </div>
                    <div class="form__container">
                        <button class="form__button">Generate ideas</button>
                    </div>
                </form>
            </section>
            <button class="app__button">Clear results</button>
            <section class="app__gallery gallery">
                <ul class="gallery__list">
                </ul>
            </section>
        </section>
    </main>
    <footer>
        <section class="contact">
            <h2 class="contact__title">Let's get in touch!</h2>
            <article class="contact__contacts-container">
                <a class="contact__link" href="mailto:estebanchos@outlook.com"><img class="contact__icon"
                        src="./assets/mail-icon.png" alt="email envelope"></a>
                <a class="contact__link" href="https://www.linkedin.com/in/carlosocampo/"><img class="contact__icon"
                        src="./assets/linkedin-icon.png" alt="linkedin icon"></a>
                <a class="contact__link" href="https://github.com/estebanchos"><img class="contact__icon"
                        src="./assets/github-icon.png" alt="github icon"></a>
            </article>
        </section>
        <section class="author">
            <img class="author__icon" src="./assets/charlie-icon.png" alt="emoticon from Charlie">
            <p class="author__signature">a website made by Charlie</p>
        </section>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
    <script src="./script/index.js"></script>
</body>

</html>
